     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="csp.css">
    
</head> 
    <header>
        <nav>
            <ul>
                <main>
                     <section class="questionnaire">
                     <h1 class="quest">Educational Websites Preferences Survey</h1>
                     <div class="questionnaire-content">
                     <p>Help us understand your educational websites choices by filling out this short survey. Your responses will guide improvements in educational websites services.</p>
                        <form id="surveyForm">
                    <div class="question">
                        <label for="name">What is your Name?</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="question">
                        <label for="aadhar">What is your Aadhar Number?</label>
                        <input type="text" id="aadhar" name="aadhar" pattern="[0-9]{12}" placeholder="XXXX XXXX XXXX" required>
                    </div>
                    <div class="question">
                        <label for="mobile">What is your Mobile Number?</label>
                        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="XXXXX XXXXX" required>
                    </div>
                    <div class="question">
                        <label for="address">What is your Address?</label>
                        <textarea id="address" name="address" rows="4" required></textarea>
                    </div>
                    <div class="question">
                        <label>Are you using any kind of educational website?</label>
                        <div>
                            <label><input type="radio" name="vehicle" value="Yes" required> Yes</label>
                            <label><input type="radio" name="vehicle" value="No"> No</label>
                        </div>
                    </div>
                    <div class="question">
                        <label> what are the websites you are using?</label>
                        <div>
                             <input type="text" id="model" name="model" required>
                    </div>   
                    </div>
                    <div class="question">
                       <label>Is there any use by using these kind of websites?</label>
                        <div>
                            <label><input type="radio" name="vehicle" value="Yes" required> Yes</label>
                            <label><input type="radio" name="vehicle" value="No"> No</label>
                        </div> 
                    </div>
                    <div class="question">
                       <label>Are these websites used for their high package improvement for graduates?</label>
                        <div>
                            <label><input type="radio" name="vehicle" value="Yes" required> Yes</label>
                            <label><input type="radio" name="vehicle" value="No"> No</label>
                        </div> 
                    </div>
                    <div class="question">
                       <label>Are you facing any difficulties while using this websites?</label>
                        <div>
                            <label><input type="radio" name="vehicle" value="Yes" required> Yes</label>
                            <label><input type="radio" name="vehicle" value="No"> No</label>
                        </div> 
                    </div>
                  <div class="question">
                        <label for="name">what are the benefits  by using education websites?</label>
                        <input type="text" id="vehicleno" name="vehicleno" required>
                    </div>
                    <div class="question">
                        <label for="name">what are the problems that you face regulary?</label>
                        <input type="text" id="comment" name="comment" required>
                    </div>
                    <div class="question">
                        <label for="name">what is the purpose to use educational websites?</label>
                        <input type="text" id="comment" name="comment" required>
                    </div>

                    <div class="question">
                        <label>Your opinion on educational websites:</label>
                        <div>
                            <label><input type="radio" name="opinion" value="1" required> 1</label>
                            <label><input type="radio" name="opinion" value="2"> 2</label>
                            <label><input type="radio" name="opinion" value="3"> 3</label>
                            <label><input type="radio" name="opinion" value="4"> 4</label>
                            <label><input type="radio" name="opinion" value="5"> 5</label>
                        </div>
                    </div>
                    <button type="submit" class="btn">Submit Survey</button>
                </form>
                <p class="success-message" style="display: none;">Thank you for your submission!</p>
                </div>
            </section>
        </main>
     </ul>
    </nav>
  </header>
</body>
</html>
